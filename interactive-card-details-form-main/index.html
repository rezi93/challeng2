<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<img src="images/bg-main-desktop.png" alt="image">
<img src="images/bg-main-mobile.png" alt="">
<div class="container">
<section class="card-display">
<div class="card-font">
  <img src="images/bg-card-front.png" alt="picture">
  <img src="images/card-logo.svg" alt="picture">
  <p class="card-number">0000 0000 0000 0000</p>
  <p class="cardholder">Jane Appleseed</p>
  
  <p class="monthyear">00/00</p>
</div>
<div class="cardback">
  <img src="images/bg-card-back.png" alt="back">
  <p class="cvc">000</p>
</div>
</section>
<section class="carddetails">
  <form action="" id="form" name="myform">
    <label for="cardholder">card holder name</label>
    <input type="text" id="cardholdername" class="holdername" name="cardholdername" placeholder="Jane Appleseed" oninput="inputname()">
    <span class="errors"></span>

   
      <label for="cardholder">card number</label>
      <input type="text" id="cardnumber" class="number" name="cardnumber" placeholder="1234 5678 9123 0000" oninput="inputcardnum()">
      <span class="errors-num"></span>

      <div class="wraper">
        <label for="ex.date" class="date">Exp. Date (MM/YY)</label>
        <input type="text" id="carddate" class="Date" name="carddate" placeholder="MM" oninput="inputMM()">
        <span class="errors-MM"></span>
        
        <label for="ex.date" class="date">Exp. Date (MM/YY)</label>
        <input type="text" id="carddate" class="Date" name="carddate" placeholder="YYYY" oninput="inputYY()">
        <span class="errors-yy"></span>

        <label for="cvc" class="cardcvc">e.g. 123 </label>
        <input type="text" id="cvccard" class="cardcvc" name="cvccard" placeholder="Me.g. 123" oninput="inputCVC()">
        <span class="errors-cvc"></span>
        
      </div>
  </form>
</section>
</div>
  
  
 

  Cardholder Name
  e.g. Jane Appleseed

  Card Number
  e.g. 1234 5678 9123 0000

  Exp. Date (MM/YY)
  MM
  YY

  CVC
  e.g. 123

  Confirm

  <!-- Completed state start -->

  Thank you!
  We've added your card details
  Continue
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
